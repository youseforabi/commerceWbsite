

<section class="w-75 mx-auto shadow rounded rounded-4 p-4 my-4 bg-main-light">
    <h1 class="my-2">Login Now</h1>



    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">
        

        <div class="form-item">
            <label class="py-1" for="email">Email :</label>
            <input formControlName="email" type="email" class="form-control" id="email">

            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger">
                <p *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</p>
                <p *ngIf="loginForm.get('email')?.errors?.['email']">Enter valid email</p>
            </div>

        </div>
        

        <div class="form-item">
            <label class="py-1" for="password">Password :</label>
            <input formControlName="password" type="password" class="form-control" id="password">

            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger">
                <p *ngIf="loginForm.get('password')?.errors?.['required']">password is required</p>
                <p *ngIf="loginForm.get('password')?.errors?.['pattern']">Enter valid Password</p>
            </div>

        </div>
    
       <div class="d-flex justify-content-between align-items-center">
        

        <a role="button" routerLink="/forget" class="link-primary">Forget Password</a>

        <a routerLink="/register"  class="text-black mx-2">
            Register Now 
        </a>  
       
 
        <button [disabled]="loginForm.invalid" class="btn bg-main text-white d-block ms-auto mt-2">
            Login <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i>
        </button>
        
       </div>

    </form>
    <h1 *ngIf="errMessege" class="h5 text-center alert alert-danger p-1 w-50 mx-auto mb-0">{{errMessege}}</h1>

</section>
