<section *ngIf="categoryDetails" class="w-75 mx-auto shadow rounded p-3 bg-main-light mb-4">

    <div class="row g-4 align-items-center">
        <div class="col-md-6">
            <img class="w-100" [src]="categoryDetails.image" [alt]="categoryDetails.name">
        </div>
        <div class="col-md-6">
            <h2>{{categoryDetails.name}}</h2>
        </div>
    </div>

</section>
