

<section *ngIf="productDetails" class="w-100 mx-auto rounded shadow p-3 mb-4">
    <div class="row align-items-center g-4">
        <div class="col-md-3">
            <owl-carousel-o [options]="productDetailOption">

                <ng-container *ngFor="let path of productDetails.images">

                  <ng-template carouselSlide>
                    <img class="w-100" [src]="path" >
                  </ng-template>

                </ng-container>
            
              </owl-carousel-o>

        </div>
        <div class="col-md-9">
            <div>
                <h2 class="h5">{{productDetails.title}}</h2>
                <p class="text-muted small">{{productDetails.description}}</p>
                <span>{{productDetails.category.name}}</span>

                <div class="d-flex align-items-center justify-content-between my-3">
                    <span class="small">
                        {{ productDetails.price }}
                        EGP
                    </span>
                    <p class="mb0">
                        <i class="fas fa-star rating-color"></i>
                        {{productDetails.ratingsAverage}}
                    </p>
                </div>
                <button (click)="addProduct(productDetails._id , btnAdd)" #btnAdd class="btn text-white bg-main w-100">Add to cart</button>
            </div>
        </div>
    </div>
</section>
